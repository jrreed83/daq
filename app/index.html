<html>
    <head>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <header id="header">
                <h1 class="title"> Chart </h1>
            </header>
            <section id="chart">
                <canvas height="500" width="900"></canvas>
            </section>
        </div>

        <script>
            const canvas = document.querySelector('canvas')
            const {height, width} = canvas;
            const context = canvas.getContext('2d');

            function linearMapping(domain, range) {
                const [x0, x1] = domain;
                const [y0, y1] = range;
                return function(x) {
                    const m = (y1 - y0) / (x1 - x0);
                    const b = y0 - m*x0;
                    const y = m * x + b;
                    return y;
                }
            }

            const xScale = linearMapping([0 ,100], [0, width]);
            const yScale = linearMapping([-1,1], [height, 0]);

            const fs = 1000;
            const fc = 50;
            const n  = 100;

            context.lineCap  = 'round';  
            context.lineJoin = 'round';
            context.beginPath();
            context.moveTo(xScale(0), yScale(0));
            for (let i=1; i < n; i++) {
                const x = i;
                const y = Math.sin(2 * Math.PI * (fc / fs) * i);
                context.lineTo(xScale(x), yScale(y));  
            }
            context.stroke();            
        </script>
    </body>
</html>
